{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="with=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'todo/css/style.css' %}">

    <title>{% block title %}{% endblock %}</title>

    <script type="text/javascript">

    function digital_clock() {
        var today = new Date();

        var day = today.getDate();
        var month = today.getMonth() + 1;
        var year = today.getFullYear();

        var hour = today.getHours();
        if (hour < 10) hour = "0" + hour;
        var minute = today.getMinutes();
        if (minute < 10) minute = "0" + minute;
        var second = today.getSeconds();
        if (second < 10) second = "0" + second;

        document.getElementById("clock").innerHTML = day + "/" + month + "/" + year + " " +
            hour + ":" + minute + ":" + second;

        setTimeout("digital_clock()", 1000);
    }

    </script>

</head>
<body onload="digital_clock()" id="bg" style="background-image: url({% static 'todo/images/todo.png' %})");>
<div id="clock" style="float: right; padding-right: 50px; padding-top: 20px; font-size: 20px; font-weight: bold">

</div>
    {% block body %}{% endblock %}
</body>
</html>
