{% extends "cars/layout.html" %}

{% block title %}
Car update
{% endblock %}

{% block body %}
<h2 style="text-align: center; margin-top: 50px; margin-bottom: 50px">Modify car no.: {{ car.pk }}</h2>

<div class="form-group" style="display: flex; justify-content: center; align-items: center">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-success">Update</button>
    </form>
</div>
{% endblock %}
