{% extends "blog/layout.html" %}

{% block title %}
Delete
{% endblock %}

{% block body %}
{% if user.is_authenticated %}
    <h3>Delete post no.: {{ post.pk }}</h3>
    <form method="POST">
        {% csrf_token %}
        <strong>Are you sure?</strong>
        <button>Delete post!</button>
    </form>
{% else %}
You're not allowed here!
{% endif %}
{% endblock %}
