{% extends "blog/layout.html" %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block body %}
<div class="container" style="text-align: justify">
    <h1>{{ post.title }}</h1>
    <div class="btn-group" style="position: absolute; left: 80%">
        <a class="btn btn-primary" href="{% url 'blog:update' post.pk %}">Edit</a>
        <a class="btn btn-primary" href="{% url 'blog:delete' post.pk %}">Delete</a>
        <a class="btn btn-primary" href="{% url 'blog:home' %}">Back</a>
    </div>

    <small>By: {{ post.author }}</small>
    <br><br>
    {{ post.body|safe }}
</div>
{% endblock %}
