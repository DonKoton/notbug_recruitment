{% extends "blog/layout.html" %}

{% block title %}
Details
{% endblock %}

{% block body %}
<h1>{{ post.title }}</h1>
<small>By: {{ post.author }}</small>
<br>
{{ post.body|safe }}
<a href="{% url 'blog:update' post.pk %}"><button style="display: inline;">Edit</button></a>
<a href="{% url 'blog:delete' post.pk %}"><button style="display: inline;">Delete</button></a>

<a href="{% url 'blog:home' %}"><button>Back</button></a>
{% endblock %}
