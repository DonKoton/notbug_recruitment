{% extends "blog/layout.html" %}

{% block title %}
Update
{% endblock %}

{% block body %}
{% if user.is_authenticated %}
    <h3>Modify post no. {{ post.pk }}</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update">
    </form>
{% else %}
You're not allowed here!
{% endif %}
{% endblock %}
