{% extends "blog/layout.html" %}

{% block title %}
Blog
{% endblock %}

{% block body %}
<div class="container">
    {% for post in object_list %}
    <p>Created by {{ post.author }} on {{ post.modified }}</p>
    <p style="display: inline; font-size: 24px; font-weight: bold;">{{ post.title }}</p>

    <a href="{% url 'blog:details' post.pk %}">
        <button class="btn btn-outline-primary" style="display: inline; margin-left: 20px">Details</button></a>
    <br><br>

    <p>{{ post.body|slice:"200" }}</p>

    <br><br>
    {% endfor %}
</div>
{% endblock %}
